<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK1</title>
    <script type="text/javascript">
        function getData() {
            //執行AJAX:網路的連線
            let req = new XMLHttpRequest();
            req.open("get", "https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json");
            req.send();


            let count = 0;
            function loadData() {
                count++;
                for (let i = 8 * (count - 1); i < 8 * count; i++) {

                    //框架
                    let item_group = document.querySelector("#item-group");
                    let item = document.createElement("div");
                    item.className = "item";

                    //圖片
                    let dataobj = JSON.parse(req.responseText); //字串->json物件
                    let datastr_img = JSON.stringify(dataobj.result.results[i]["file"]);//json物件->字串
                    let url = "http" + datastr_img.split("http")[1];
                    let image = new Image();
                    image.src = url;
                    image.className = "pic";
                    let image_tag = document.createElement("div");
                    image_tag.className = "pic-wrap"
                    item_group.appendChild(item).appendChild(image_tag).appendChild(image);

                    //文字
                    let datastr_text = dataobj.result.results[i]["stitle"];
                    let text_tag = document.createElement("div");
                    text_tag.className = "text";
                    text_tag.textContent = datastr_text;
                    item_group.appendChild(item).appendChild(text_tag);

                }


                //按鈕-註冊事件處理器
                let btn_load = document.getElementById("btn");
                //點擊按鈕:addEventListener
                btn_load.addEventListener("click", loadData);

            }

            //網路連線:addEventListener
            req.addEventListener("load", loadData);

            //load more按鈕
            let btnWrap = document.createElement("div");
            let btn = document.createElement("button");
            btn.className = "btn";
            btn.id = "btn";
            btn.textContent = "Load More";
            let content = document.querySelector("#btn-wrap");
            content.append(btn);




        }

    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .header {
            height: 50px;

        }

        .header .logo {
            position: absolute;
            top: 0px;
            left: 10px;
            font-size: 20px;
            line-height: 40px;
            padding: 5px;

        }


        .banner {
            height: 300px;
            background-color: #ddebf4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .menu {
            background-color: rgb(39, 68, 85);
            color: azure;
            padding: 20px;
        }

        .menu h1 {
            border-bottom: 1px solid #fff;
            text-align: center;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .menu ul {
            list-style-type: square;

        }

        .menu li {
            padding: 10px;
            margin-left: 20px;

        }

        .hide {
            display: none;
        }

        .items-hide {
            display: none;
        }

        .btn {
            margin: 10px auto 30px;
            width: 150px;
            padding: 10px;
            font-size: 20px;
            /* border:1px solid red; */
        }

        .btn-wrap {
            margin: auto;
            display: flex;
        }

        /* 尺寸設定:手機=========================================== */
        /* 漢堡選單顯示;導覽列消失----- */
        .header img {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 50px;

        }

        nav {
            display: none;
        }

        /* 漢堡選單顯示;導覽列消失----- */

        /* 圖片設定-------------------------- */

        .item-group {
            width: 90%;
            margin: 50px auto;
        }

        .item-group .item {
            margin: 10px auto 20px;
        }

        img {
            /* 如何解決圖片下方白色空格?， */
            display: block;
            width: 100%;

        }

        .item-group .item .text {
            background-color: #cedce6;
            text-align: center;
            font-size: 20px;
            line-height: 50px;


        }



        /* 圖片設定-------------------------- */

        /* 尺寸設定:平板=========================================== */
        @media screen and (min-width:600px) {
            .hide {
                display: none;
            }

            /* 漢堡選單消失;導覽列顯示----- */
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
                margin-right: 10px;

            }

            nav a {
                text-decoration: none;
                font-size: 20px;
                color: black;
                padding: 10px;

            }

            .header img {
                display: none;

            }



            /* 漢堡選單消失;導覽列顯示----- */

            /* 圖片設定-------------------------- */
            .item-group {
                flex-wrap: wrap;
                display: flex;
                width: 90%;
                margin: 50px auto;
            }

            .item-group .item {
                margin: 10px auto 20px;
                width: 45%;
                background-color: #cedce6;
            }

            /* 圖片寬高比的設定 */
            .pic-wrap {
                position: relative;
                width: 100%;
                height: 0;
                padding-top: 70%;

            }

            .pic {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }

            .item-group .item .text {
                background-color: #cedce6;
                text-align: center;
                font-size: 20px;
                line-height: 50px;


            }

            /* 圖片設定-------------------------- */

        }

        /* 尺寸設定:桌機=========================================== */
        @media screen and (min-width:1200px) {
            .hide {
                display: none;
            }

            /* 圖片設定-------------------------- */
            .item-group {

                flex-wrap: wrap;
                display: flex;
                margin: 50px auto;
                width: 1200px;

            }

            .item-group .item {
                margin: 10px auto 20px;
                width: 23%;
                background-color: #cedce6;


            }

            .item .pic {

                width: 100%;
                height: 180px;
                overflow: hidden;

            }

            .item-group .item .text {
                text-align: center;
                font-size: 20px;
                line-height: 30px;
                margin: 10px 0px 10px;


            }



            /* 圖片設定-------------------------- */

        }
    </style>
</head>
